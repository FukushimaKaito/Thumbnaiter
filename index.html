    <script type="text/javascript">
   $(document).ready(function(){
    showImageCanvas();
});
function showImageCanvas(){
    var fileArray = [ph09.src,ph01.src,ph02.src,ph03.src,ph04.src,ph05.src,ph06.src,ph07.src,ph08.src];
    var numFiles = fileArray.length;
    var loadedCount = 0;
    var imageObjectArray = [];
    var canvas = document.getElementById('jsImageCoverCanvas');

    var ctx = canvas.getContext('2d');
    function loadImages(){
        var imgObj = new Image();
        imgObj.addEventListener('load',
            function(){
                loadedCount++;
                imageObjectArray.push(imgObj);
                if(numFiles == loadedCount){
                    drawImage();}
                else{
                    loadImages();}
            },
            false);
        imgObj.src = fileArray[imageObjectArray.length];
    }
    function drawImage(){
        canvas.width = 400;
        canvas.height = 400;
        for(var i in imageObjectArray){
            ctx.drawImage(imageObjectArray[i], 0, 0, 400, 400);
            imageObjectArray[i] = null;
        }
    }
    loadImages();
}
    </script>
